---
packages:

  - firewall-config

  - alacritty
  - dropbox

  - package: xournalpp
    purpose: Handwriting

  - package: net.cozic.joplin_desktop
    purpose: Note taking application
    manager: flatpak

  - google-chrome-stable

  - package: alsa-tools
    purpose: Provides hdajackretask - Can disable unused audio cards
  - package: helvum
    purpose: Audio input-output connections using graph

  - audacity
  - gimp
  - gcolor3
  - package: org.gnome.gThumb
    manager: flatpak
  - mpv

  - package: org.gnome.gitlab.YaLTeR.VideoTrimmer
    manager: flatpak
  - package: org.gnome.SoundRecorder
    manager: flatpak

  - package: com.transmissionbt.Transmission
    manager: flatpak
  - package: com.stremio.Stremio
    manager: flatpak
  - package: org.signal.Signal
    manager: flatpak

  # - package: us.zoom.Zoom
  #   manager: flatpak
  - package: com.github.tchx84.Flatseal
    manager: flatpak
  - package: com.discordapp.Discord
    manager: flatpak
  - package: com.skype.Client
    manager: flatpak
  - package: com.spotify.Client
    manager: flatpak
  - package: org.mozilla.Thunderbird
    manager: flatpak

  - zathura
  - zathura-djvu
  - zathura-pdf-mupdf
  - zathura-zsh-completion

  - package: hu.irl.cameractrls
    manager: flatpak

  # Media libraries
  - >
    gstreamer1-plugins-{bad-\*,good-\*,base}
    gstreamer1-plugin-openh264
    gstreamer1-libav
    --exclude=gstreamer1-plugins-bad-free-devel \
  - lame\* --exclude=lame-devel
  - libva-utils

post_install:
  run:
    # - sudo dnf install -y --setopt=install_weak_deps=False
    - sudo dnf group upgrade --with-optional Multimedia -y
