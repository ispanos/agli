---
packages:
  - firewall-config
  - >
    gstreamer1-plugins-{bad-\*,good-\*,base}
    gstreamer1-plugin-openh264
    gstreamer1-libav
    --exclude=gstreamer1-plugins-bad-free-devel \
  - lame\* --exclude=lame-devel
  - alacritty
  - dropbox
  - nautilus-dropbox

  # - package: nautilus-python
  # - package: nautilus-open-any-terminal
  #   manager: pip

  - package: xournalpp
    purpose: Handwriting

  - package: net.cozic.joplin_desktop
    purpose: Note taking application
    manager: flatpak

  - package: seahorse
    purpose: graphical interface for managing and using encryption keys.
  - seahorse-nautilus

  - file-roller-nautilus
  - gnome-shell-extension-gsconnect
  - gnome-tweaks

  - package: gnome-shell-extension-caffeine
  - package: com.mattjakeman.ExtensionManager
    manager: flatpak

  - google-chrome-stable

  - package: alsa-tools
    purpose: Provides hdajackretask - Can disable unused audio cards
  # - package: qjackctl
  #   purpose: Audio input-output connections using graph
  - package: helvum
    purpose: Audio input-output connections using graph

  - audacity
  - gimp
  - gcolor3
  - gthumb
  - mpv

  - package: org.gnome.gitlab.YaLTeR.VideoTrimmer
    manager: flatpak

  - transmission
  - package: com.stremio.Stremio
    manager: flatpak
  - package: org.signal.Signal
    manager: flatpak
  - package: com.microsoft.Teams
    manager: flatpak
  - package: us.zoom.Zoom
    manager: flatpak
  - package: com.discordapp.Discord
    manager: flatpak
  - package: com.skype.Client
    manager: flatpak
  - package: com.spotify.Client
    manager: flatpak
  - package: com.ulduzsoft.Birdtray
    manager: flatpak
  - package: org.mozilla.Thunderbird
    manager: flatpak

  - zathura
  - zathura-djvu
  - zathura-pdf-mupdf
  - zathura-zsh-completion

post_install:
  run:
    # - sudo dnf install -y --setopt=install_weak_deps=False
    - sudo dnf group upgrade --with-optional Multimedia -y
