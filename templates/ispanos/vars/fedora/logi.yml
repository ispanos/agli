---
pre_install:
  run:
    - sudo mkdir -p /etc/g810-led
  files:
    - path: "/etc/g810-led/profile"
      content: |
        a 856054
        k logo 000030
        k win_left 000030
        k win_right 000030
        k game_mode ff0000
        k caps_indicator ff0000
        k scrolllock 000000
        k num_indicator ffffff
        k light 505050
        g arrows 000030
        c

packages:
  - package: g810-led
    purpose: G810 keyboard led driver
    repository: lkiesow/g810-led
  - package: solaar
