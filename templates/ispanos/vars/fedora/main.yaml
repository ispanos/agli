---
prerequisite_packages:
  - fedora-workstation-repositories
  - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm
  - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm

pre_install:
  run:
    - flatpak remote-modify fedora --disable
    - flatpak remote-modify fedora-testing --disable
    - >
      grep 'max_parallel_downloads=10' /etc/dnf/dnf.conf ||
      echo 'max_parallel_downloads=10' |
      sudo tee -a /etc/dnf/dnf.conf
    - >
      grep 'defaultyes=True' /etc/dnf/dnf.conf ||
      echo 'defaultyes=True' |
      sudo tee -a /etc/dnf/dnf.conf
    - sudo dnf update @core -y
    - sudo grubby --args="iommu=pt" --update-kernel=ALL
    - |
      function enable_iommu() {
          cpu_info=$(head -n 5 /proc/cpuinfo)

          if echo "$cpu_info" | grep -qi "vendor_id.*authenticamd"; then
              cpu="amd"
          elif echo "$cpu_info" | grep -qi "vendor_id.*genuineintel"; then
              cpu="intel"
          else
              return 1
          fi
          sudo grubby --args="${cpu}_iommu=on" --update-kernel=ALL
      }

      enable_iommu || exit 1

packages:
  - bat
  - fontawesome-fonts-web
  - fzf
  - git-lfs # Replaces large files with text pointers inside Git, while storing the file contents on a remote server.
  - google-carlito-fonts
  - hddtemp
  - htop
  - jq
  - lm_sensors
  - lsd
  - lshw
  - mediainfo
  - neovim
  - nvme-cli
  - openssh
  - openssl
  - p7zip
  - procinfo
  - procs
  - pv
  - smartmontools
  - util-linux-user # Provides `chsh` to change to zsh
  - zsh
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  # --setopt=install_weak_deps=False

remove:
  - libavcodec-free
  - libavdevice-free
  - libavfilter-free
  - libavformat-free
  - libavutil-free
  - libpostproc-free
  - libswresample-free
  - libswscale-free
  - mesa-va-drivers
  - google-noto-sans-cjk-vf-font
