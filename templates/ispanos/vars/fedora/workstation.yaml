---
pre_install:
  files:
    - path: "/etc/yum.repos.d/vscode.repo"
      content: |
        [code]
        name=Visual Studio Code
        baseurl=https://packages.microsoft.com/yumrepos/vscode
        enabled=1
        gpgcheck=1
        gpgkey=https://packages.microsoft.com/keys/microsoft.asc

packages:
  - "@virtualization"
  - spice-gtk
  - package: com.anydesk.Anydesk
    manager: flatpak
  - package: remmina
    purpose: RDP and VNC client

  - package: md.obsidian.Obsidian
    purpose: A knowledge base that works on local Markdown files.
    manager: flatpak

  - package: gnome-commander
    purpose: A more powerful file manager

  - package: obs-studio

  - package: git-lfs
    purpose: Replaces large files with text pointers inside Git, while storing the file contents on a remote server.

  - package: cmake
  - package: code
    purpose: IDE
  - package: dialog
  - package: fd-find
  - package: fzf
  - package: jq
  - package: nmap
  - package: npm
  - package: ShellCheck
  - package: sqlitebrowser

  - package: python3-autopep8
  - package: python3-matplotlib
  - package: python3-numpy
  - package: python3-tqdm
  - package: python3-pandas
  - package: python3-pylint
  - package: python3-seaborn
  - package: python3-pyyaml
  - package: python3-sphinx
    purpose: Python documentation generator
  - package: python3-nbconvert
    purpose: Converting Jupyter Notebooks - requires pandoc

  - package: odt2txt
  - package: pdftk-java
    purpose: Editing pdf files
  - package: qpdf
    purpose: Editing pdf files
  - package: calibre
    purpose: e-pub reader

  - package: gretl
    purpose: Econometrics analysis package

  # - package: w3m

  # - package: io.dbeaver.DBeaverCommunity
  #   manager: flatpak
  # - package: io.dbeaver.DBeaverCommunity.Client.mariadb
  #   manager: flatpak

  # TODO
  # - package: gitkraken
  #   manager: flatpak
  # flatpak-spawn --host gnome-terminal %d # Terminal in flatpak version

post_install:
  run:
    - sudo usermod -a -G libvirt {current_user}
